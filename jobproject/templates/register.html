<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <style>
        div.h1{
        text-align:center;
        }
        div.full{
        background-color:#E2E2DE;
        margin-top:10%;
        margin-left:30%;
        margin-right:30%;
        }
        div.x{
        padding:20px;
        }

    </style>
</head>
<body>
<form action="register" method="post">
    {% csrf_token %}
    <div class="full">
    <h1>Register Here</h1>
        <div class="x">
    <input type="text" name="username" placeholder="Enter your username">
    </div>
    <div class="x">
    <input type="text" name="first_name" placeholder="Enter your first name">
    <input type="text" name="last_name" placeholder="Enter your last name">
    </div>
    <div class="x">
    <input type="email" name="email" placeholder="Enter your email id">
    </div>
    <div class="x">
    <input type="password" name="password" placeholder="Enter your password">
    <input type="password" name="password1" placeholder="Confirm your password">
    </div>
        <div class="x">
     <input type="submit">
    </div>
        </div>
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
